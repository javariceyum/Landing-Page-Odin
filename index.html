<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Header Logo</div>
        <div class="right-links">
            <ul>
                <li><a href="#">Header link ONE</a></li>
                <li><a href="#">Header link TWO</a></li>
                <li><a href="#">Header link THREE</a></li>
            </ul>
        </div>
        <div class="hero">
            <div class="hero-left">
            <div class="text">This website is awesome</div>
            <div class="sub-text">This website has some subtext that goes under the main title. It's a smaller font and color is lower contrast</div>
            <button class="click">Sign Up</button>
            <img src="img/AR.jpg" height="150px" width="250px">
            </div>
           
        </div>
        <div class="middle">
            <div class="context">Some random information.</div>
            <div class="pics">
               <figure>
                <img src="img/handgun.png" height="100" width="100px">
                <figcaption>handgun</figcaption>
                
                <img src="img/ak-47.jpg" height="100" width="150px">
                <figcaption>Assault Rifle</figcaption>

                <img src="img/sniper.jpg" height="100" width="150px">
                <figcaption>Sniper Rifle</figcaption>
                
                <img src="img/knife.png" height="100" width="100px">
                <figcaption>Knife</figcaption>
               </figure>



            </div>




        </div>
    </div>
    
</body>
</html>
